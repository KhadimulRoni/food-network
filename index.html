<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/fevicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
    <title>Food Network</title>
</head>
<body>
    <section class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
        </div>
    </section>
    <section class="starter">
        <div class="healthy">
            <h1><span>Skip</span> The Diet, <br> Just Eat Healty With Food Network</h1>
            <p>Just imagine you don't need a diet because we are providing healthy and delicious food for you!</p>
            <a target="_blank" class="order-button" href="https://www.foodpanda.com.bd/">Order Food</a>
        </div>
        <div class="food">
            <img src="images/food.png" alt="Food">
        </div>
    </section>
</body>
</html>
